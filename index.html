<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Inizio Header -->
    <header>
        <div id="ombra" class="bg-orange">
            <div class="container d-flex flex-justify-between flex-align-center">
                <div class="menu-item d-flex w-25">
                    <div class="menu-item-left">Donna</div>
                    <div class="menu-item-left">Uomo</div>
                    <div class="menu-item-left">Bambini</div>
                </div>
                <div class="menu-item w-50 d-flex flex-justify-center">
                        <a class="menu-item-center" href="#">
                            <img class="logo" src="./img/boolean-logo.png" alt="boolean-logo">
                        </a>
                </div>
                <div class="menu-item w-25 d-flex flex-justify-end">
                    <i class="fa-regular fa-user menu-item-right" style="color: #ffffff;"></i>
                    <i class="fa-regular fa-heart menu-item-right" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-bag-shopping menu-item-right" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- Fine Header -->

    <!-- Inizio Main -->
    <main>
        <div class="mt-64">
            <div class="container d-flex">
                <div>
                    <img class="webp" src="./img/1.webp" alt="levis"> 
                    <i class="fa-solid fa-heart cuore position-left"></i>
                    <div class="sconto-webp1">-50%</div>
                    <div class="sos-webp1">Sostenibilità</div>
                    <p class="space">Levi's</p>
                    <p class="space fWeight-700">Relaxed FIT TEE UNISEX</p>
                    <p class="space price-webp1">14.99 € <span class="strike">29,99€</span></p>
                </div>
                <div>
                    <img class="webp" src="./img/2.webp" alt="guess"> 
                    <i class="fa-solid fa-heart cuore position-center"></i>
                    <div class="sconto-webp2">-30%</div>
                    <p class="space">Guess</p>
                    <p class="space fWeight-700">ROSES TEE</p>
                    <p class="space price-webp1">20.99 € <span class="strike">29,99€</span></p>
                </div>
                <div>
                    <img class="webp" src="./img/3.webp" alt="pastello"> 
                    <i class="fa-solid fa-heart cuore position-right"></i>
                    <div class="sconto-webp3">-30%</div>
                    <p class="space">Come Zucchero Filato</p>
                    <p class="space fWeight-700">VOGLIA DI COLORI PASTELLO</p>
                    <p class="space price-webp1">129.99 € <span class="strike">184,99€</span></p>
                </div>
            </div>
    </main>
    <!-- Fine Main -->

    <!-- Inizio Footer -->
    <footer>

    </footer>
    <!-- Fine Footer -->

</body>
</html>
